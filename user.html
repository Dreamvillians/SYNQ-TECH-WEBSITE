  <script>
    let zoomLevel = 1;

    function zoomImage(zoomFactor) {
      zoomLevel += zoomFactor;
      document.getElementById('profileImage').style.transform = `scale(${zoomLevel})`;
    }

    document.getElementById('uploadInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          document.getElementById('profileImage').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

  <script>
    document.querySelector('form').addEventListener('submit', async function (event) {
      event.preventDefault();

      const user = localStorage.getItem('user')
      const formData = new FormData(this);
      formData.set('email2', user)
      try {
        const response = await fetch(this.action, {
          method: 'POST',
          body: formData
        });
        const data = await response.json()
        console.log(data)
        if (response.status === 200 && Object.keys(data).length > 0) {
          localStorage.setItem("user_link", JSON.stringify(data));
          window.location.replace('profile-preview.html');
        } else {
          alert('Request failed');
        }
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while submitting the form.');
      }
    });
  </script>
